<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Employee List</h1>
    <a th:href="@{/addEmployee}" class="btn btn-primary">Add Employee</a>
    <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Skill</th>
            <th>Project</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <textarea th:text="${employee.skills}"></textarea>
            </td>
            <td>
                <textarea th:text="${employee.projects}"></textarea>
            </td>
            <td>
                <a th:href="@{/removeEmployee/{id}(id=${employee.id})}" class="btn btn-danger">remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
